name: CI / CD Pipeline
on: [push, pull_request]

# Avoid running multiple jobs for the same branch
# in case of updates.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install mafft
        run: |
          sudo apt-get install -y mafft
      - name: Download MARS executable
        run: |
          wget https://github.com/manulera/MARS/releases/download/v0.1/mars-Linux
          chmod +x mars-Linux
          sudo mv mars-Linux /usr/local/bin/mars
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pyproject.toml') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with test
      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
        run: poetry run python -u -m pytest --tb=short -v --capture=no --cov='.' --cov-report term --cov-report xml:coverage.xml

      - uses: actions/cache@v4
        id: cache-precommit
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-hooks-v2-${{ hashFiles('**/.pre-commit-config.yaml') }}

      - name: Installing pre-commit hooks (cached)
        if: steps.cache-precommit.outputs.cache-hit != 'true'
        run: poetry run pre-commit install --install-hooks

      - name: Run style checking via pre-commit
        run: poetry run pre-commit run --files ${{ steps.changed-files.outputs.all_changed_files }}

      - name: ðŸ”¼ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  # Update docker image when committing to master branch if tests pass
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: manulera/shareyourcloningbackend

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: manulera/shareyourcloningbackend:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
